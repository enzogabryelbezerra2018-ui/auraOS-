# =========================================
# AuraOS - Configuração de Fábrica
# =========================================

[System]
# Nome do sistema
name = AuraOS
version = 1.0.0
default_language = pt-BR
timezone = America/Sao_Paulo
bootloader_enabled = true
debug_mode = false
factory_reset = true

[UI]
# Configurações da interface
seven_ui_enabled = true
theme = dark
rgb_animation = true
show_boot_logo = true
boot_logo_file = boot_logo.png

[Modules]
# Módulos essenciais ativos
init_module = true
log_module = true
command_module = true
reboot_module = true
no_main_module = true
seven_ui_module = true
nfc_module = false
automation_testing_module = false
pico_tts_module = false

[Network]
wifi_enabled = false
ethernet_enabled = true
alert_system_enabled = true
nfc_enabled = false
remote_update_enabled = true

[Debug]
# Configurações de debug
show_all_logs = false
log_level = 1
debug_mode_trigger_button = volume_down
debug_mode_trigger_time = 15  # segundos

[Hardware]
# Configurações de hardware padrão
cpu = auto
ram = auto
display_resolution = 1080x1920
screen_density = auto
battery_status = full
nfc_chip_detected = false
speaker_enabled = true
microphone_enabled = true

# Fim do arquivo de configuração de fábrica
